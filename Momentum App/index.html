    <div id="setup">
      <div id="photo">
        <img
          src="https://avatar-management--avatars.us-west-2.prod.public.atl-paas.net/default-avatar.png"
          alt=""
        />
      </div>

      <form id="info">
        <label
          >Hello, what's your name?
          <input
            type="text"
            name="name"
            id="name"
            pattern="^(?![ .]+$)[a-zA-Z .]*$"
            maxlength="35"
            required
          />
        </label>
        <button type="submit">enter</button>
      </form>
    </div>

    <main>
      <div id="watch">
        <div id="time"></div>

        <div class="settings">
          <label class="toggle-button appear-on-hover" for="watch-toggle"
            ><span>&#8943;</span></label
          >
          <input
            class="toggle-input"
            type="checkbox"
            name="watch-toggle"
            id="watch-toggle"
          />
          <div class="options">
            <div class="option" id="time-format">
              <label class="toggle-button" for="format-switch"
                >24-Hour Clock<span id="toggle-ui"></span>
              </label>
              <input type="checkbox" name="format-switch" id="format-switch" />
            </div>
          </div>
        </div>
      </div>

      <div id="date"></div>

      <div id="greeting">Greetings!</div>

      <form id="focus-question">
        <label for="">What is your main focus for today?</label>
        <input type="text" name="" id="" maxlength="32" />
        <button type="submit">enter</button>
      </form>
      <span id="focus-span">TODAY</span>
      <form id="focus">
        <input type="checkbox" name="focus-checkbox" id="focus-checkbox" />
        <label for="focus-checkbox">Focus Example</label>
        <div class="settings">
          <label class="toggle-button appear-on-hover" for="focus-toggle"
            ><span>&#8943;</span></label
          >
          <input
            class="toggle-input"
            type="checkbox"
            name="focus-toggle"
            id="focus-toggle"
          />
          <div class="options">
            <div class="option" id="edit-focus">
              <button>edit</button>
            </div>
            <div class="option" id="clear-focus">
              <button>clear</button>
            </div>
          </div>
        </div>
        <div class="pseudo-checkbox appear-on-hover"></div>
      </form>

      <div id="congratulate">Nice!</div>

      <div id="popup-window">
        <div class="popup-content">
          <label id="header-qts">Quotes</label>
          <p id="note-qts">A daily reminder for inspiration and growth</p>
          <label id="close-btn">x</label>
          <div id="qts-menu">
            <label id="myQuotes">My Quotes</label>
            <label id="add-btn">+Add Quote</label>
          </div>

          <div id="quotes-list">
            <ul id="ul-el"></ul>
          </div>

          <div id="addWindow">
            <label id="new-lbl">Add new quotes here:</label>
            <input id="input-qts" type="text" />
            <button id="save-btn" onclick="saveqts()">Save</button>
            <button id="cancel-btn">Cancel</button>
          </div>
        </div>
      </div>

      <div id="Quotes">
        <label id="view-btn">&#8943;</label>
        <label id="quotes-el"></label>
      </div>

      <!-- Todo List -->

      <button id="to-do-btn" class="to-do-btn">To Do List</button>

      <div id="modal" class="to-do-modal">
        <div class="task-entry">
          <button class="close-modal">&times;</button>
          <h3>To Do List</h3>
          <div class="select">
            <select name="taskmenu" id="" class="menu-option">
              <option value="all">All</option>
              <option value="complete">Completed</option>
              <option value="pending">Pending</option>
            </select>
          </div>
          <form>
            <input
              type="text"
              class="task-input"
              placeholder="Enter a new task"
            />
            <button class="add-task" type="submit">Add</button>
          </form>
          <div class="todo-container">
            <ul class="todo-list"></ul>
          </div>
        </div>
      </div>
    </main>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/background-carousel.js"></script>
  </body>
</html>
