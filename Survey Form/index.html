<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>-Survey Form-</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="popup">
      <div class="bob-survey">
        <label id="speech-toggle-label" for="speech-toggle">
          <img class="funkobob" src="assets/images/bobrosspop.webp" alt=""
        /></label>
        <input type="checkbox" id="speech-toggle" style="display: none" />
        <div class="speech-bubble">
          <div class="survey">
            <h1 id="title">-Survey Title-</h1>
            <p id="description">-short description-</p>
            <form action="" id="survey-form">
              <label for="" id="name-label">-name-</label>
              <input
                type="text"
                name=""
                id="name"
                placeholder="-name-"
                required
              />
              <label for="" id="email-label">-email-</label>
              <input
                type="email"
                name=""
                id="email"
                placeholder="-email-"
                required
              />
              <label for="" id="number-label">-number-</label>
              <input
                type="number"
                name=""
                id="number"
                placeholder="-number-"
                min="1"
                max="999"
              />
              <select name="" id="dropdown">
                <option value="">-option 1-</option>
              </select>
              <input type="radio" name="-radiogroup-" id="" />
              <input type="radio" name="-radiogroup-" id="" />
            </form>
          </div>
          <span class="prompt">Click Me!</span>
        </div>
      </div>
    </div>
  </body>
</html>
